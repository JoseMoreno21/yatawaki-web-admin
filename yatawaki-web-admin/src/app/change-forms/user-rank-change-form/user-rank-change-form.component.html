<br />
<h2 class="text-center text-uppercase">Actualizaci√≥n de User Rank</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="changeUserRank()" class="center">
    <div *ngIf="userRank">
        <div class="form-group mb-3 row">
            <label for="id" class="col-sm-5 col-form-label">
              Id :
            </label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="id"
                name="id"
                placeholder="id"
                required
                [(ngModel)]="userRank.idUserRank"
                disabled
              />
            </div>
        </div>
      <!--*************** ATTRIBUTE 2 ***************-->
      <div class="form-group mb-3 row">
        <label for="idUser" class="col-sm-5 col-form-label">
          User Id :
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="idUser"
            name="idUser"
            placeholder="idUser"
            required
            [(ngModel)]="userRank.user.idUser"
          />
        </div>
      </div>
      <!--*************** END ATTRIBUTE 2 ***************-->
      <!--*************** ATTRIBUTE 3 ***************-->
      <div class="form-group mb-3 row">
        <label for="idRank" class="col-sm-5 col-form-label">
          Rank Id :
        </label>
        <div class="col-sm-10">
          <input
            matInput 
            type="idRank"
            class="form-control"
            id="idRank"
            name="idRank"
            placeholder="idRank"
            required
            [(ngModel)]="userRank.rank.idRank"
          />
        </div>
      </div>
      <!--*************** END ATTRIBUTE 3 ***************-->
      <div class="form-group mb-3 row">
        <label for="startDate" class="col-sm-5 col-form-label">
        Start Date :
        </label>
        <div class="col-sm-8">
            <input
              matInput 
              type="startDate"
              class="form-control"
              id="startDate"
              name="startDate"
              placeholder="startDate"
              required
              [matDatepicker]="picker"
              [(ngModel)]="userRank.startDate"
            />  
          </div>
          <div class="col-sm-2">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC" (change)="nullInputStartDate('startDate', 'flexSwitchCheckDefaultC')">
            <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
          </div>
      </div>
      <!--*************** ATTRIBUTE 4 ***************-->
      <div class="form-group mb-3 row">
        <label for="endDate" class="col-sm-5 col-form-label">
        End Date :
        </label>
        <div class="col-sm-8">
            <input
              matInput 
              type="endDate"
              class="form-control"
              id="endDate"
              name="endDate"
              placeholder="endDate"
              required
              [matDatepicker]="picker2"
              [(ngModel)]="userRank.endDate"
            />  
          </div>
          <div class="col-sm-2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC2" (change)="nullInputEndDate('endDate', 'flexSwitchCheckDefaultC2')">
            <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
          </div>
      </div>
      <div class="form-group mb-3 row">
        <label for="currentExperience" class="col-sm-5 col-form-label">
        Current Experience :
        </label>
        <div class="col-sm-10">
          <input
            matInput 
            type="currentExperience"
            class="form-control"
            id="currentExperience"
            name="currentExperience"
            placeholder="currentExperience"
            required
            [(ngModel)]="userRank.currentExperience"
          />
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC3" (change)="nullInputCurrentExperience('currentExperience', 'flexSwitchCheckDefaultC3')">
            <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
          </div>
      </div>
      <!--*************** END ATTRIBUTE 4 ***************-->
      <div class="form-group mb-3 row">
        <label for="status" class="col-sm-5 col-form-label"> Status : </label>
        <div class="col-sm-10">
          <select class="form-control" id="status"  name="status" [(ngModel)]="userRank.status">
            <option *ngFor="let status of statuses" value="{{status.value}}">{{status.description}}</option>
          </select>
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC4" (change)="nullInputStatus('status', 'flexSwitchCheckDefaultC4')">
            <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
          </div>
      </div>
    </div>
      <!--*************** END ATTRIBUTE 9 ***************-->
      <!--*************** ATTRIBUTE 9 ***************-->
      <!--*************** END ATTRIBUTE 9 ***************-->
      <!--*************** BUTTON ***************-->
      <div class="d-grid col-4 mx-auto">
        <button type="submit" class="btn btn-outline-success">Save</button>
      </div>
      <!--*************** END BUTTON ***************-->
    </form>
  </div>
</div>
