<br />
<h2 class="text-center text-uppercase">Search Rank</h2>
<br />
<div class="container">
  <div class="row g-2">
    <div class="d-grid col-md gap-3">
      <form class="form-floating" (ngSubmit)="searchRankById()">
        <input
          type="number"
          class="form-control"
          id="id"
          name="id"
          required
          [(ngModel)]="id"
          placeholder="Search Rank by Id"
        />
        <div class="col-2 mx-auto p-2">
          <button type="submit" class="btn btn-outline-success">Search</button>
        </div>
        <div class="card mx-auto" style="width: 18rem"  *ngIf="show">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{rank.name}}</mat-card-title>
              <mat-card-subtitle>{{rank.level}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div>
                    <p>
                        Max Experience: {{rank.maxExperience}}
                    </p>
                </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button mat-button (click)="showChangeForm()">Update</button>
              <button mat-button
              mwlConfirmationPopover
              [popoverMessage]="popoverMessage"
              placement="right"
              (confirm)="deleteRank(rank)"
              (cancel)="cancelClicked = true"
              class="btn btn-outline-danger"
              >Delete</button>
            </mat-card-actions>
          </mat-card>
        </div>
        <div class="container" *ngIf="showChange">
          <div class="row center">
            <form (ngSubmit)="changeRank()">
                <div *ngIf="rank">
                    <div class="form-group mb-3 row">
                        <label for="id" class="col-sm-5 col-form-label">
                          Id :
                        </label>
                        <div class="col-sm-10">
                          <input
                            type="text"
                            class="form-control"
                            id="id"
                            name="id"
                            placeholder="id"
                            required
                            [(ngModel)]="rank.idRank"
                            disabled
                          />
                        </div>
                    </div>
                    <!--*************** ATTRIBUTE 2 ***************-->
                    <div class="form-group mb-3 row">
                        <label for="name" class="col-sm-5 col-form-label">
                          Name :
                        </label>
                        <div class="col-sm-10">
                          <input
                            type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            placeholder="name"
                            required
                            [(ngModel)]="rank.name"
                          />
                        </div>
                        <div class="form-check form-switch col-sm-2 center">
                          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC" (change)="nullInputName('name', 'flexSwitchCheckDefaultC')">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
                          </div>
                      </div>
                      <!--*************** END ATTRIBUTE 2 ***************-->
                      <!--*************** ATTRIBUTE 3 ***************-->
                      <div class="form-group mb-3 row">
                        <label for="level" class="col-sm-5 col-form-label">
                          Level :
                        </label>
                        <div class="col-sm-10">
                          <input
                            matInput 
                            type="level"
                            class="form-control"
                            id="level"
                            name="level"
                            placeholder="level"
                            required
                            [(ngModel)]="rank.level"
                          />
                        </div>
                        <div class="form-check form-switch col-sm-2 center">
                          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC2" (change)="nullInputLevel('level', 'flexSwitchCheckDefaultC2')">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
                          </div>
                      </div>
                      <!--*************** END ATTRIBUTE 3 ***************-->
                      <div class="form-group mb-3 row">
                        <label for="maxExperience" class="col-sm-5 col-form-label">
                          Max Experience :
                        </label>
                        <div class="col-sm-10">
                          <input
                            matInput 
                            type="maxExperience"
                            class="form-control"
                            id="maxExperience"
                            name="maxExperience"
                            placeholder="maxExperience"
                            required
                            [(ngModel)]="rank.maxExperience"
                          />
                        </div>
                        <div class="form-check form-switch col-sm-2 center">
                          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC3" (change)="nullInputMaxExperience('maxExperience', 'flexSwitchCheckDefaultC3')">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
                          </div>
                      </div>
                      <!--*************** ATTRIBUTE 4 ***************-->
                      <!--*************** END ATTRIBUTE 4 ***************-->
                      <div class="form-group mb-3 row">
                        <label for="status" class="col-sm-5 col-form-label"> Status : </label>
                        <div class="col-sm-10">
                          <select class="form-control" id="status"  name="status" [(ngModel)]="rank.status">
                            <option *ngFor="let status of statuses" value="{{status.value}}">{{status.description}}</option>
                          </select>
                        </div>
                        <div class="form-check form-switch col-sm-2 center">
                          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC4" (change)="nullInputStatus('status', 'flexSwitchCheckDefaultC4')">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
                          </div>
                      </div>
                  </div>
              <!--*************** BUTTON ***************-->
              <div class="d-grid col-4 mx-auto">
                <button type="submit" class="btn btn-outline-success">Save</button>
              </div>
              <!--*************** END BUTTON ***************-->
            </form>
          </div>
        </div>
      </form>
    </div>
    <!-- SEPARADOR -->
  </div>
</div>
