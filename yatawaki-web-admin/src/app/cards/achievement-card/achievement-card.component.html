<br />
<h2 class="text-center text-uppercase">Search Achievements</h2>
<br />
<div class="container">
  <div class="row g-2">
    <div class="d-grid col-md gap-3">
      <form class="form-floating" (ngSubmit)="searchAchievementById()">
        <input
          type="number"
          class="form-control"
          id="id"
          name="id"
          required
          [(ngModel)]="id"
          placeholder="Search Achievement by Id"
        />
        <div class="col-2 mx-auto p-2">
          <button type="submit" class="btn btn-outline-success">Search</button>
        </div>
        <div class="card mx-auto" style="width: 18rem"  *ngIf="show">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{achievement.name}}</mat-card-title>
              <mat-card-subtitle>{{achievement.rareness}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{achievement.icon}}" alt="Icon">
            <mat-card-content>
                <div>
                    <p>
                        {{achievement.description}}
                    </p>
                </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button mat-button (click)="showChangeForm()">Update</button>
              <button mat-button
              mwlConfirmationPopover
              [popoverMessage]="popoverMessage"
              placement="right"
              (confirm)="deleteAchievement(achievement)"
              (cancel)="cancelClicked = true"
              class="btn btn-outline-danger"
              >Delete</button>
            </mat-card-actions>
          </mat-card>
        </div>
        <div class="container" *ngIf="showChange">
          <div class="row center">
            <form (ngSubmit)="changeAchievement()">
              <div *ngIf="achievement">
                <!--*************** ATTRIBUTE 1 ***************-->
                <div class="form-group mb-3 row">
                    <label for="id" class="col-sm-5 col-form-label">
                      Id :
                    </label>
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="id"
                        name="id"
                        placeholder="id"
                        required
                        [(ngModel)]="achievement.idUnlockable"
                        disabled
                      />
                    </div>
                </div>
                <div class="form-group mb-3 row">
                  <label for="avatarName" class="col-sm-5 col-form-label">
                    Achievement Name :
                  </label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="nameC"
                      name="name"
                      placeholder="Achievement Name"
                      required
                      [(ngModel)]="achievement.name"
                    />
                  </div>
                  <div class="form-check form-switch col-sm-2 center">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC" (change)="nullInputName('nameC', 'flexSwitchCheckDefaultC')">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
                  </div>
                </div>
                <!--*************** END ATTRIBUTE 1 ***************-->
                <!--*************** ATTRIBUTE 2 ***************-->
                <div class="form-group mb-3 row">
                  <label for="description" class="col-sm-5 col-form-label">
                    Achievement Description :
                  </label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="descriptionC"
                      name="description"
                      placeholder="description"
                      required
                      [(ngModel)]="achievement.description"
                    />
                  </div>
                  <div class="form-check form-switch col-sm-2 center">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC2" (change)="nullInputDescription('descriptionC', 'flexSwitchCheckDefaultC2')">
                      <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
                    </div>
                </div>
                <!--*************** END ATTRIBUTE 2 ***************-->
                <!--*************** ATTRIBUTE 3 ***************-->
                <div class="form-group mb-3 row">
                  <label for="rareness" class="col-sm-5 col-form-label">
                    Achievement Rareness :
                  </label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="rarenessC"
                      name="rareness"
                      placeholder="Achievement Rareness"
                      required
                      [(ngModel)]="achievement.rareness"
                    />
                  </div>
                  <div class="form-check form-switch col-sm-2 center">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC3" (change)="nullInputRareness('rarenessC', 'flexSwitchCheckDefaultC3')">
                      <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
                    </div>
                </div>
                <!--*************** END ATTRIBUTE 3 ***************-->
                <!--*************** ATTRIBUTE 4 ***************-->
                <div class="form-group mb-3 row">
                  <label for="unlockerType" class="col-sm-5 col-form-label"> Unlocker Type : </label>
                  <div class="col-sm-10">
                    <select class="form-control" id="unlockerType"  name="unlockerType" [(ngModel)]="achievement.unlockerType">
                      <option *ngFor="let unlockerType of unlockerTypes" value="{{unlockerType.value}}">{{unlockerType.description}}</option>
                    </select>
                  </div>
                  <div class="form-check form-switch col-sm-2 center">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC4" (change)="nullInputUnlockerType('unlockerType', 'flexSwitchCheckDefaultC4')">
                      <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
                    </div>
                </div>
                <!--*************** END ATTRIBUTE 4 ***************-->
                <!--*************** ATTRIBUTE 5 ***************-->
                <div class="form-group mb-3 row">
                  <label for="unlockerValue" class="col-sm-5 col-form-label">
                    Achievement Unlocker Value :
                  </label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="unlockerValueC"
                      name="unlockerValue"
                      placeholder="Achievement Unlocker Value"
                      required
                      [(ngModel)]="achievement.unlockerValue"
                    />
                  </div>
                </div>
                <!--*************** END ATTRIBUTE 5 ***************-->
                <!--*************** ATTRIBUTE 6 ***************-->
                <div class="form-group mb-3 row">
                  <label for="coinsCost" class="col-sm-5 col-form-label">
                    Achievement Coins Cost :
                  </label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="coinsCostC"
                      name="coinsCost"
                      placeholder="Achievement Coins Cost"
                      required
                      [(ngModel)]="achievement.coinsCost"
                    />
                  </div>
                  <div class="form-check form-switch col-sm-2 center">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC5" (change)="nullInputCoinsCost('coinsCostC', 'flexSwitchCheckDefaultC5')">
                      <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
                    </div>
                </div>
                <!--*************** END ATTRIBUTE 6 ***************-->
                <!--*************** ATTRIBUTE 7 ***************-->
                <div class="form-group mb-3 row">
                  <label for="icon" class="col-sm-5 col-form-label">
                    Achievement Icon :
                  </label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="iconC"
                      name="icon"
                      placeholder="Achievement Icon"
                      required
                      [(ngModel)]="achievement.icon"
                    />
                  </div>
                  <div class="form-check form-switch col-sm-2 center">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC6" (change)="nullInputIcon('iconC', 'flexSwitchCheckDefaultC6')">
                      <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
                    </div>
                </div>
                <!--*************** END ATTRIBUTE 7 ***************-->
                <!--*************** ATTRIBUTE 8 ***************-->
                <div class="form-group mb-3 row">
                  <label for="status" class="col-sm-5 col-form-label"> Status : </label>
                  <div class="col-sm-10">
                    <select class="form-control" id="status"  name="status" [(ngModel)]="achievement.status">
                      <option *ngFor="let status of statuses" value="{{status.description}}">{{status.description}}</option>
                    </select>
                  </div>
                  <div class="form-check form-switch col-sm-2 center">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC7" (change)="nullInputStatus('status', 'flexSwitchCheckDefaultC7')">
                      <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
                    </div>
                </div>
                <!--*************** END ATTRIBUTE 8 ***************-->
                <!--*************** ATTRIBUTE 9 ***************-->
                <!--*************** END ATTRIBUTE 9 ***************-->
              </div>
              <!--*************** BUTTON ***************-->
              <div class="d-grid col-4 mx-auto">
                <button type="submit" class="btn btn-outline-success">Save</button>
              </div>
              <!--*************** END BUTTON ***************-->
            </form>
          </div>
        </div>
      </form>
    </div>
    <!-- SEPARADOR -->
  </div>
</div>
