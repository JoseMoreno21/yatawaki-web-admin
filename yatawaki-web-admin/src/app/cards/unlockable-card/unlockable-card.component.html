<br />
<h2 class="text-center text-uppercase">Search Unlockables</h2>
<br />
<div class="container">
  <div class="row g-2">
    <div class="d-grid col-md gap-3">
      <form class="form-floating" (ngSubmit)="searchUnlockableById()">
        <input
          type="number"
          class="form-control"
          id="id"
          name="id"
          required
          [(ngModel)]="id"
          placeholder="Search Unlockable by Id"
        />
        <div class="col-2 mx-auto p-2">
          <button type="submit" class="btn btn-outline-success">Search</button>
        </div>
        <div class="card mx-auto" style="width: 18rem" *ngIf="show">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{unlockable.name}}</mat-card-title>
              <mat-card-subtitle>{{unlockable.rareness}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{unlockable.icon}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <div>
                    <p>
                        {{unlockable.description}}
                    </p>
                </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button
              mwlConfirmationPopover
              [popoverMessage]="popoverMessage"
              placement="right"
              (confirm)="deleteUnlockable(unlockable)"
              (cancel)="cancelClicked = true"
              class="btn btn-outline-danger"
              >Delete</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </form>
    </div>
    <!-- SEPARADOR -->
  </div>
</div>
