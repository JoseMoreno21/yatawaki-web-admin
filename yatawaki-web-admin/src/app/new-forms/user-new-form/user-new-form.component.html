<br />
<h2 class="text-center text-uppercase">Registro de User</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="insertUser()" class="center">
      <!--*************** ATTRIBUTE 2 ***************-->
      <div class="form-group mb-3 row">
        <label for="nickname" class="col-sm-5 col-form-label">
          Nickname :
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="nickname"
            name="nickname"
            placeholder="nickname"
            required
            [(ngModel)]="user.nickname"
          />
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC" (change)="nullInputNickname('nickname', 'flexSwitchCheckDefaultC')">
            <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
        </div>
      </div>
      <!--*************** END ATTRIBUTE 2 ***************-->
      <!--*************** ATTRIBUTE 3 ***************-->
      <div class="form-group mb-3 row">
        <label for="password" class="col-sm-5 col-form-label">
          Password :
        </label>
        <div class="col-sm-10">
          <input
            matInput 
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="password"
            required
            [(ngModel)]="user.password"
          />
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC2" (change)="nullInputPassword('password', 'flexSwitchCheckDefaultC2')">
            <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
          </div>
      </div>
      <!--*************** END ATTRIBUTE 3 ***************-->
      <div class="form-group mb-3 row">
        <label for="firstname" class="col-sm-5 col-form-label">
          First Name :
        </label>
        <div class="col-sm-10">
          <input
            matInput 
            type="firstname"
            class="form-control"
            id="firstname"
            name="firstname"
            placeholder="firstname"
            required
            [(ngModel)]="user.firstname"
          />
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC3" (change)="nullInputFirstName('firstname', 'flexSwitchCheckDefaultC3')">
            <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
          </div>
      </div>
      <!--*************** ATTRIBUTE 4 ***************-->
      <div class="form-group mb-3 row">
        <label for="lastname" class="col-sm-5 col-form-label">
        Last Name :
        </label>
        <div class="col-sm-10">
          <input
            matInput 
            type="lastname"
            class="form-control"
            id="lastname"
            name="lastname"
            placeholder="lastname"
            required
            [(ngModel)]="user.lastname"
          />
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC4" (change)="nullInputLastName('lastname', 'flexSwitchCheckDefaultC4')">
            <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
          </div>
      </div>
      <!--*************** END ATTRIBUTE 4 ***************-->
      <div class="form-group mb-3 row">
        <label for="mail" class="col-sm-5 col-form-label">
        Mail :
        </label>
        <div class="col-sm-10">
          <input
            matInput 
            type="mail"
            class="form-control"
            id="mail"
            name="mail"
            placeholder="mail"
            required
            [(ngModel)]="user.mail"
          />
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC5" (change)="nullInputMail('mail', 'flexSwitchCheckDefaultC5')">
            <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
          </div>
      </div>
      <!--*************** END ATTRIBUTE 4 ***************-->
      <div class="form-group mb-3 row">
        <label for="birthDate" class="col-sm-5 col-form-label">
        Birth Date :
        </label>
        <div class="col-sm-8">
            <input
              matInput 
              type="birthDate"
              class="form-control"
              id="birthDate"
              name="birthDate"
              placeholder="birthDate"
              required
              [matDatepicker]="picker"
              [(ngModel)]="user.birthDate"
            />  
          </div>
          <div class="col-sm-2">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC6" (change)="nullInputBirthDate('birthDate', 'flexSwitchCheckDefaultC6')">
            <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
          </div>
      </div>
      <!--*************** END ATTRIBUTE 4 ***************-->
      <div class="form-group mb-3 row">
        <label for="coinsOwned" class="col-sm-5 col-form-label">
        Coins Owned :
        </label>
        <div class="col-sm-10">
          <input
            matInput 
            type="coinsOwned"
            class="form-control"
            id="coinsOwned"
            name="coinsOwned"
            placeholder="coinsOwned"
            required
            [(ngModel)]="user.coinsOwned"
          />
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC7" (change)="nullInputCoinsOwned('coinsOwned', 'flexSwitchCheckDefaultC7')">
            <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
          </div>
      </div>
      <!--*************** END ATTRIBUTE 4 ***************-->
      <div class="form-group mb-3 row">
        <label for="status" class="col-sm-5 col-form-label"> Status : </label>
        <div class="col-sm-10">
          <select class="form-control" id="status"  name="status" [(ngModel)]="user.status">
            <option *ngFor="let status of statuses" value="{{status.value}}">{{status.description}}</option>
          </select>
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC8" (change)="nullInputStatus('status', 'flexSwitchCheckDefaultC8')">
            <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
          </div>
      </div>
      <!--*************** END ATTRIBUTE 9 ***************-->
      <div class="form-group mb-3 row">
        <label for="role" class="col-sm-5 col-form-label"> Role : </label>
        <div class="col-sm-10">
          <select class="form-control" id="role"  name="role" [(ngModel)]="user.role">
            <option *ngFor="let role of roles" value="{{role.value}}">{{role.description}}</option>
          </select>
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC9" (change)="nullInputRole('role', 'flexSwitchCheckDefaultC9')">
            <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
          </div>
      </div>
      <!--*************** END ATTRIBUTE 4 ***************-->
      <!--*************** ATTRIBUTE 9 ***************-->
      <!--*************** END ATTRIBUTE 9 ***************-->
      <!--*************** BUTTON ***************-->
      <div class="d-grid col-4 mx-auto">
        <button type="submit" class="btn btn-outline-success">Save</button>
      </div>
      <!--*************** END BUTTON ***************-->
    </form>
  </div>
</div>
