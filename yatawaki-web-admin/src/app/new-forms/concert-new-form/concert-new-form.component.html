<br />
<h2 class="text-center text-uppercase">Registro de Concert</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="insertConcert()" class="center">
      <!--*************** ATTRIBUTE 2 ***************-->
      <div class="form-group mb-3 row">
        <label for="symphony" class="col-sm-5 col-form-label">
          Symphony Id :
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="symphony"
            name="symphony"
            placeholder="symphony"
            required
            [(ngModel)]="concert.symphony.idUnlockable"
          />
        </div>
      </div>
      <!--*************** END ATTRIBUTE 2 ***************-->

      <!--*************** END ATTRIBUTE 3 ***************-->
        <!--*************** END ATTRIBUTE 4 ***************-->
            <div class="form-group mb-3 row">
                <label for="user" class="col-sm-5 col-form-label">
                  User Id :
                </label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="user"
                    name="user"
                    placeholder="user"
                    required
                    [(ngModel)]="concert.user.idUser"
                  />
                </div>
              </div>
      <!--*************** ATTRIBUTE 4 ***************-->

      <!--*************** END ATTRIBUTE 4 ***************-->

      <!--*************** END ATTRIBUTE 4 ***************-->
      <!--*************** END ATTRIBUTE 4 ***************-->
      <!--*************** BUTTON ***************-->
      <div class="d-grid col-4 mx-auto">
        <button type="submit" class="btn btn-outline-success">Save</button>
      </div>
      <!--*************** END BUTTON ***************-->
    </form>
  </div>
</div>
