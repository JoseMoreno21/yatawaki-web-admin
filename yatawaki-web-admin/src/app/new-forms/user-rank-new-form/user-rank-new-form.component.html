<br />
<h2 class="text-center text-uppercase">Registro de User Rank</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="insertUserRank()" class="center">
      <!--*************** ATTRIBUTE 2 ***************-->
      <div class="form-group mb-3 row">
        <label for="idUser" class="col-sm-5 col-form-label">
          User Id :
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="idUser"
            name="idUser"
            placeholder="idUser"
            required
            [(ngModel)]="userRank.user.idUser"
          />
        </div>
      </div>
      <!--*************** END ATTRIBUTE 2 ***************-->
      <!--*************** ATTRIBUTE 3 ***************-->
      <div class="form-group mb-3 row">
        <label for="idRank" class="col-sm-5 col-form-label">
          Rank Id :
        </label>
        <div class="col-sm-10">
          <input
            matInput 
            type="idRank"
            class="form-control"
            id="idRank"
            name="idRank"
            placeholder="idRank"
            required
            [(ngModel)]="userRank.rank.idRank"
          />
        </div>
      </div>
      <!--*************** END ATTRIBUTE 3 ***************-->
      <!--*************** ATTRIBUTE 4 ***************-->
      <!--*************** END ATTRIBUTE 4 ***************-->
      <!--*************** END ATTRIBUTE 9 ***************-->
      <!--*************** ATTRIBUTE 9 ***************-->
      <!--*************** END ATTRIBUTE 9 ***************-->
      <!--*************** BUTTON ***************-->
      <div class="d-grid col-4 mx-auto">
        <button type="submit" class="btn btn-outline-success">Save</button>
      </div>
      <!--*************** END BUTTON ***************-->
    </form>
  </div>
</div>
