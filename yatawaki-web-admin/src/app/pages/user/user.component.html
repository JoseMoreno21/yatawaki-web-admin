<br />
<h2 class="text-center text-uppercase">List of Users</h2>
<br />
<div class="table-responsive text-center">
  <table class="table table-dark table-hover table-bordered border-green">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nickname</th>
        <th scope="col">Password</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Mail</th>
        <th scope="col">Birth Date</th>
        <th scope="col">Coins Owned</th>
        <th scope="col">Status</th>
        <th scope="col">Role</th>
      </tr>
    </thead>
    <tbody class="align-middle">
      <ng-container *ngFor="let user of users">
        <tr>
          <th scope="row">{{ user.idUser }}</th>
          <td>{{ user.nickname }}</td>
          <td>{{ user.password }}</td>
          <td>{{ user.firstname }}</td>
          <td>{{ user.lastname }}</td>
          <td>{{ user.mail }}</td>
          <td>{{ user.birthDate }}</td>
          <td>{{ user.coinsOwned }}</td>
          <td>{{ user.status }}</td>
          <td>{{ user.role }}</td>
          <td>
            <div class="d-grid gap-2 d-md-block">
              <button 
                type="submit"
                mwlConfirmationPopover
                [popoverMessage]="popoverMessage"
                placement="left"
                (confirm)="deleteUser(user)"
                (cancel)="cancelClicked = true"
                class="btn btn-outline-danger col-md-5 justify-content-center align-items-center floatL maxW48"
                data-toggle="popover" title="Delete"
              >
              <mat-icon>clear</mat-icon>
              </button>
              <button
                type="submit"
                (click)="changeUser(user)"
                class="btn btn-outline-success col-md-5 justify-content-center align-items-center floatR maxW48"
                data-toggle="popover" title="Update"
                >
                <mat-icon>create</mat-icon>
              </button>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
