<br />
<h2 class="text-center text-uppercase">List of Concerts</h2>
<br />
<div class="table-responsive text-center">
  <table class="table table-dark table-hover table-bordered border-green">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Played Date</th>
        <th scope="col">Status</th>
        <th scope="col">Points</th>
        <th scope="col">Accuracy Rate</th>
        <th scope="col">Gestures Completed</th>
      </tr>
    </thead>
    <tbody class="align-middle">
      <ng-container *ngFor="let concert of concerts">
        <tr>
          <th scope="row">{{ concert.idConcert }}</th>
          <td>{{ concert.playedDate }}</td>
          <td>{{ concert.status }}</td>
          <td>{{ concert.points }}</td>
          <td>{{ concert.accuracyRate }}</td>
          <td>{{ concert.gesturesCompleted }}</td>
          <td>
            <div class="d-grid gap-2 d-md-block">
              <button 
                type="submit"
                mwlConfirmationPopover
                [popoverMessage]="popoverMessage"
                placement="left"
                (confirm)="deleteConcert(concert)"
                (cancel)="cancelClicked = true"
                class="btn btn-outline-danger col-md-5 justify-content-center align-items-center floatL maxW48"
                data-toggle="popover" title="Delete"
              >
              <mat-icon>clear</mat-icon>
              </button>
              <button
                type="submit"
                (click)="changeConcert(concert)"
                class="btn btn-outline-success col-md-5 justify-content-center align-items-center floatR maxW48"
                data-toggle="popover" title="Update"
                >
                <mat-icon>create</mat-icon>
              </button>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
