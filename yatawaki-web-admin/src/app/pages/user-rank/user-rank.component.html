<br />
<h2 class="text-center text-uppercase">List of User Ranks</h2>
<br />
<div class="table-responsive text-center">
  <table class="table table-dark table-hover table-bordered border-green">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">User Id</th>
        <th scope="col">Rank Id</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
        <th scope="col">Current Experience</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody class="align-middle">
      <ng-container *ngFor="let userRank of userRanks">
        <tr>
          <th scope="row">{{ userRank.idUserRank }}</th>
          <td>{{ userRank.user.idUser }}</td>
          <td>{{ userRank.rank.idRank }}</td>
          <td>{{ userRank.startDate }}</td>
          <td>{{ userRank.endDate }}</td>
          <td>{{ userRank.currentExperience }}</td>
          <td>{{ userRank.status }}</td>
          <td>
            <div class="d-grid gap-2 d-md-block">
              <button 
                type="submit"
                mwlConfirmationPopover
                [popoverMessage]="popoverMessage"
                placement="left"
                (confirm)="deleteUserRank(userRank)"
                (cancel)="cancelClicked = true"
                class="btn btn-outline-danger col-md-5 justify-content-center align-items-center floatL maxW48"
                data-toggle="popover" title="Delete"
              >
              <mat-icon>clear</mat-icon>
              </button>
              <button
                type="submit"
                (click)="changeUserRank(userRank)"
                class="btn btn-outline-success col-md-5 justify-content-center align-items-center floatR maxW48"
                data-toggle="popover" title="Update"
                >
                <mat-icon>create</mat-icon>
              </button>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
