<br />
<h2 class="text-center text-uppercase">List of Instruments</h2>
<br />
<div class="table-responsive text-center">
  <table class="table table-dark table-hover table-bordered border-green">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Type</th>
        <th scope="col">Status</th>
        <th scope="col">Icon</th>
      </tr>
    </thead>
    <tbody class="align-middle">
      <ng-container *ngFor="let instrument of instruments">
        <tr>
          <th scope="row">{{ instrument.idInstrument }}</th>
          <td>{{ instrument.name }}</td>
          <td>{{ instrument.shortDescription }}</td>
          <td>{{ instrument.type }}</td>
          <td>{{ instrument.status }}</td>
          <td class="w20">
            <img
              src="{{ instrument.icon }}"
              class="rounded mx-auto img-thumbnail thumbnail maxW40"
            />
          </td>
          <td>
            <div class="d-grid gap-2 d-md-block">
              <button 
                type="submit"
                mwlConfirmationPopover
                [popoverMessage]="popoverMessage"
                placement="left"
                (confirm)="deleteInstrument(instrument)"
                (cancel)="cancelClicked = true"
                class="btn btn-outline-danger col-md-5 justify-content-center align-items-center floatL maxW48"
                data-toggle="popover" title="Delete"
              >
              <mat-icon>clear</mat-icon>
              </button>
              <button
                type="submit"
                (click)="changeInstrument(instrument)"
                class="btn btn-outline-success col-md-5 justify-content-center align-items-center floatR maxW48"
                data-toggle="popover" title="Update"
                >
                <mat-icon>create</mat-icon>
              </button>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
